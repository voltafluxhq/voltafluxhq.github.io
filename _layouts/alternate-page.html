---
layout: default
---
<div class="content_blue">
    <section class="page">
        <div class="container {% if page.full_width %}max-container{% endif %}">
            {% if page.heading %}
            <h2>{{ page.heading }}</h2>
            {% elsif page.title and page.layout != 'archive' %}
            <h1>{{ page.title }}</h1>
            {% endif %}
            {% if page.description %}
            <p class="subtext-login">{{ page.description }}</p>
            {% endif %}
            {{ content }}
        </div>
    </section>
</div>
