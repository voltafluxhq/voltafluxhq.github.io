---
layout: alternate-page
<!-- title: SIGN UP -->
permalink: /signup/
---

<section class="hero">
    <div class="text-container">
        <h1 class="editable"><strong>Sign Up</strong></h1>
        <p class="subtext editable">SkillSet is under development. Sign-up to be part of our
            <strong>beta-testing</strong> when ready!
        </p>
        <div>
            <img src="{{ site.baseurl }}/images/product-under-development.jpg" alt="product-under-development" />
            <!--- class="screenshot editable" /> --->
        </div>
    </div>
    <div class="contact-box">
        <form accept-charset="UTF-8" id="signupform"
            action="https://script.google.com/macros/s/AKfycbwgCqdTNNrqYTH9mtYmQUSlqqvAj5lUeDbXnOXkoBx0nSIwyIoQUkRvQrmOz49gn5e98g/exec"
            method="POST" enctype="multipart/form-data" target="_blank">
            <div class="form-group">
                <label for="exampleInputEmail1" required="required">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter your name"
                    required="required">
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            <input type="submit" value="Join" />
    </div>
    </form>
    <script>
        window.addEventListener("load", function () {
            const form = document.getElementById('signupform');
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                })
                    .then(() => {
                        alert("Thanks!");
                    })
            });
        });
    </script>
</section>
