<!-- <div class="map" id="map"></div> -->

<div class="text-container">
	<img src="{{ site.baseurl }}/images/board-room.jpg" />
</div>


<div class="contact-box">
	<form
		action="https://script.google.com/macros/s/AKfycbwgCqdTNNrqYTH9mtYmQUSlqqvAj5lUeDbXnOXkoBx0nSIwyIoQUkRvQrmOz49gn5e98g/exec"
		method="post" class="contact-form" id="contactform">
		<input type="hidden" name="_to" value="{{ site.baseurl }}/contact-success/" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="submit" value="Send Message" />
	</form>
	<script>
		window.addEventListener("load", function () {
			const form = document.getElementById('contactform');
			form.addEventListener("submit", function (e) {
				e.preventDefault();
				const data = new FormData(form);
				const action = e.target.action;
				fetch(action, {
					method: 'POST',
					body: data,
				})
					.then(() => {
						alert("Thanks!");
					})
			});
		});
	</script>

	<div class="contact-details">
		<!-- <h3 class="editable">Address</h3>
		<address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{
				page.map.address | replace: ", ", ", <br>" }}</a></address> -->

		<h3 class="editable">Address</h3>
		<p><a href="https://goo.gl/maps/c5sVbH6VN1WdFX4GA" target="_blank">Glasgow, Scotland, United Kingdom.</a></p>

		<h3 class="editable">Email</h3>
		<p><a href="mailto:hello@voltaflux.com">skillset@voltaflux.com</a></p>
	</div>
</div>
